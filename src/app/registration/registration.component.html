<div class="container mb-4">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">Registration Form</h4>
          <p class="small mb-0">Please fill in all required fields</p>
        </div>

        <template id="inputTemplate">
          <div class="mb-3">
            <label class="form-label"></label>
            <div class="input-group">
              <span class="input-group-text"></span>
              <input class="form-control">
            </div>
          </div>
        </template>


        <div class="container">

          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" [(ngModel)]="username" required name="username">

          </div>

          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" minlength="8" [(ngModel)]="password" name="password" required>
          </div>


          <!-- Email -->
          <!-- <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="email" required>
            </div> -->

          <!-- phone number -->
          <div class="mb-3">
            <label for="pnumber" class="form-label">Phone Number</label>
            <input type="number" class="form-control" id="pnumber" [(ngModel)]="phone" name="pnumber" required>
          </div>
          <!-- Job Title -->
          <div class="mb-3">
            <label for="jobTitle" class="form-label">Job Title</label>
            <input type="text" class="form-control" id="jobTitle" [(ngModel)]="jobTitle" name="jobTitle" required>
          </div>

          <div class="mb-3">
            <label for="linkedin" class="form-label">LinkedIn</label>
            <input type="url" class="form-control" placeholder="LinkedIn Profile" [(ngModel)]="linkedin"
              name="linkedin">
          </div>

          <div class="mb-3">
            <label for="cv" class="form-label">CV</label>
            <!-- <span class="input-group-text"><i class="bi bi-globe"></i></span> -->
            <input type="url" class="form-control" placeholder="CV Link" [(ngModel)]="cv" name="cv">
          </div>

          <div class="mb-4">
            <label class="form-label">Upload your image</label>
            <input type="file" class="form-control" required>
            <img class="img-fluid mt-2" alt="Preview" id="imagePreview" [(ngModel)]="personalimg" name="personalimg">
          </div>

          <button type="submit" class="btn btn-primary w-100" (click)="onRegister()">Register</button>


        </div>
        <div class="card-footer text-center mt-3">
          <small>Already have an account? <a routerLink="/login" class="text-decoration-none">Login here</a></small>
        </div>
      </div>
    </div>
  </div>
</div>
