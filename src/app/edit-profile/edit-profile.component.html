<form (ngSubmit)="onUpdate()">
  <div>
    <label for="fname">Username:</label>
    <input id="username" [(ngModel)]="fname" name="fname" required>
  </div>
  <div>
    <label for="password">Password:</label>
    <input id="password" type="password" [(ngModel)]="password" name="password" required>
  </div>
  <div>
    <label for="about">About You:</label>
    <textarea id="about" [(ngModel)]="about" name="about" required></textarea>
  </div>
  <div>
    <label for="phone">Phone:</label>
    <input id="phone" [(ngModel)]="phone" name="phone">
  </div>

  <div>
    <label for="jobTitle">Job Title:</label>
    <input id="jobTitle" [(ngModel)]="jobTitle" name="jobTitle" required>
  </div>
  <div>
    <label for="cv">CV:</label>
    <input id="cv" [(ngModel)]="cv" name="cv" required>
  </div>
  <div>
    <label for="linkedin">LinkedIn URL:</label>
    <input id="linkedin" [(ngModel)]="linkedin" name="linkedin" required>
  </div>
  <div>
    <label for="personalimg">Profile Picture:</label>
    <input id="personalimg" [(ngModel)]="personalimg" name="personalimg" required>
  </div>
  <hr>
  <div class="row">
    <div class="col-6">
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
    </div>

    <div class="col-6">
      <button class="btn btn-primary">Save Changes</button>
    </div>
  </div>
</form>
